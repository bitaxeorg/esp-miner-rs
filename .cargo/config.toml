[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --log-format=defmt --no-stub"


[env]
DEFMT_LOG="info"

[build]
rustflags = [
  "-C", "link-arg=-Tlinkall.x",
  "-C", "link-arg=-nostartfiles",
  "-C", "link-arg=-Tdefmt.x",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
